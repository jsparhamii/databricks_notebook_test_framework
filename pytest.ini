[pytest]
# Pytest configuration for dbx_test framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Add command line options
addopts =
    # Show verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers (unknown markers will raise errors)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (uncomment if using pytest-cov)
    # --cov=dbx_test
    # --cov-report=html
    # --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require external services
    slow: Tests that take a long time to run
    requires_databricks: Tests that require a Databricks workspace connection
    requires_network: Tests that require network access

# Test output formatting
console_output_style = progress

# Timeout for tests (in seconds) - requires pytest-timeout
# timeout = 300

# Ignore specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Directories to ignore
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Disable .pyc files
dont_write_bytecode = true

